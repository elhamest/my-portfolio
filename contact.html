        <div class="content-border">
          <div class="contact-container">
            <div class="contact-info">
              <h1>let's connect</h1>
              <p class="contact-info-description">
                Feel free to reach out if you're interested in working
                together<br />
                or have a question.
              </p>
              <div class="contact-info-link">
                <i class="fa-regular fa-envelope"></i>

                <div class="contact-info-link-content">
                  <p class="contact-info-link-content-title">Email Address</p>
                  <p>
                    <a href="mailto:e.estedlali@gmail.com" target="_blank"
                      >e.estedlali<img
                        src="/img/icons8-at-sign-48.png"
                      />gmail.com</a
                    >
                  </p>
                </div>
              </div>

              <div class="social-link">
                <a href="https://t.me/eli_est" target="_blank" title="Telegram"
                  ><i class="fa-brands fa-telegram"></i
                ></a>
                <a
                  href="https://github.com/elhamest"
                  target="_blank"
                  title="Github profile"
                  ><i class="fa-brands fa-github"></i
                ></a>
                <a
                  href="https://www.linkedin.com/in/elham-estedlali/"
                  target="_blank"
                  title="Linkedin profile"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </div>
            </div>
            <div class="contact-form">
              <div class="contact-form-content">
                <form action="">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your Name"
                    required
                    autocomplete="off"
                  />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                    autocomplete="off"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  />
                  <input
                    type="tel"
                    id="tel"
                    name="tel"
                    placeholder="Your Phone"
                  />
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Your Message"
                    required
                    autocomplete="off"
                  ></textarea>
                  <button type="submit">Send Message</button>
                </form>
              </div>
              <!-- <img src="/img/contact.svg" alt="" class="contact-image" />-->
            </div>
